<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Mockup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="upper-menu">
    <!-- Youtube Logo -->
    <img id="youtube-logo" src="#" alt="Youtube logo">
    <!-- Search bar -->
    <input type="text" id="search-bar-input" placeholder="Search..." >
    <img id="search-bar-logo" src="#" alt="Search bar logo">
    <!-- Icons -->
    <div class="options">
      <img id="upload-video" src="#" alt="Upload Logo">
      <img id="youtube-apps" src="#" alt="Youtube Apps logo">
      <img id="messages" src="#" alt="Messages logo">
      <img id="notifications" src="#" alt="Notifications logo">
      <img id="user-profile" src="#" alt="User profile logo">
    </div>
  </div>
</body>
</html>
