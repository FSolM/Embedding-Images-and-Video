<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Mockup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="upper-menu">
    <!-- Youtube Logo -->
    <span class="column first">
      <img id="youtube-logo" src="https://banner2.kisspng.com/20180514/txe/kisspng-youtube-logo-5afa04958ecbc5.7692802515263346135849.jpg" alt="Youtube logo">
    </span>
    <!-- Search bar -->
    <span class="column second">
      <input type="text" id="search-bar-input" placeholder="Search" >
      <button id="search-bar-logo">
        <img class="icons" src="assets/search-solid.svg" alt="Search bar logo">
      </button>
    </span>
    <!-- Icons -->
    <div class="options column third">
      <img class="icons" src="assets/upload-solid.svg" alt="Upload Logo">
      <img class="icons" src="assets/folder-minus-solid.svg" alt="Youtube Apps logo">
      <img class="icons" src="assets/comments-solid.svg" alt="Messages logo">
      <img class="icons" src="assets/bell-solid.svg" alt="Notifications logo">
      <img class="icons" src="assets/user-solid.svg" alt="User profile logo">
    </div>
  </div>
  <!-- Main Body -->
  <div>
     <div class="main-column one">
            <iframe src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="main-column two">
        <div>
            <div class="sub-column video">
                    <img src="https://i.ytimg.com/vi/d-nxFHYsxN0/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==&rs=AOn4CLDPijcRML5Q4az5Sj0DOqpVP0nFGg" alt="Video" width="100%" height="auto">
            </div>
            <div class="sub-column detail">
                <span class="vid-title">This is the title of the video</span>
                <span class="vid-owner">The odin Project</span>
                <span class="vid-views">90000</span>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
