<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Mockup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="upper-menu">
    <!-- Youtube Logo -->
    <span class="column first">
            <img id="youtube-logo" src="https://banner2.kisspng.com/20180514/txe/kisspng-youtube-logo-5afa04958ecbc5.7692802515263346135849.jpg" alt="Youtube logo">
    </span>
    
    <!-- Search bar -->
    <span class="column second">
            <input type="text" id="search-bar-input" placeholder="Search..." >
            <img id="search-bar-logo" src="assets/search-solid.svg" alt="Search bar logo">
    </span>
    
    
    <!-- Icons -->
    <div class="options column third">
      <img id="upload-video" src="assets/upload-solid.svg" alt="Upload Logo">
      <img id="youtube-apps" src="assets/folder-minus-solid.svg" alt="Youtube Apps logo">
      <img id="messages" src="assets/comments-solid.svg" alt="Messages logo">
      <img id="notifications" src="assets/bell-solid.svg" alt="Notifications logo">
      <img id="user-profile" src="assets/user-solid.svg" alt="User profile logo">
    </div>
  </div>
</body>
</html>
